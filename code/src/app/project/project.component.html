<a class="row" href="{{item!.link}}" target="_blank">
    <div class="image">
      <img src="{{item!.image}}" alt="Project Image">
    </div>
    <div class="description">
      <h1>{{item!.title}}</h1>
      <h3>{{item!.description}}</h3>
      <span>Tags: {{item!.tags.join(", ")}}</span>
    </div>
</a>
