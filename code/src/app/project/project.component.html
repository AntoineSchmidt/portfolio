<a class="row" href="{{item!.link}}" target="_blank">
    <div class="image">
      <img src="{{item!.image}}" alt="Project Image">
    </div>
    <div class="description">
      <h1>{{item!.title}}</h1>
      <h3>{{item!.description}}</h3>
      <div class="tags">
        <ng-container *ngFor="let tag of item!.tags">
          <span class="tag">{{tag!.replace(" ", "&nbsp;")}} </span>
        </ng-container>
      </div>
    </div>
</a>
